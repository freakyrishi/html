<!-- find out even number or odd number -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function abc(){
    let num;
    
    num=document.f1.n1.value;
    if(num%2==0)
    {
        document.getElementById("oddeven").innerHTML="number is even"
    }
    if(num%2!=0)
      {
        document.getElementById("oddeven").innerHTML="number is odd"
    }
    
}
</script>
<body>
    <h1>AAA</h1>
    <hr><hr>
    <center>
        <form name="f1" style="width: 50%;">
            <fieldset>
                <legend>Box</legend>
                Enter a number : <input type="text" name="n1"><br><br>
                <input type="button" value="Click" onclick="abc()"><br><br>
                Result : <span id="oddeven"></span>
            </fieldset>
        </form>
    </center>
</body>
</html>
