<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function abc(a1, a2, a3, a4, a5, a6) {
        station = { team: a1, name: a2, run: a3, ball: a4, four: a5, six: a6 }
        document.getElementById("i1").innerHTML = station.team;
        document.getElementById("i2").innerHTML = station.name;
        document.getElementById("i3").innerHTML = station.run;
        document.getElementById("i4").innerHTML = station.ball;
        document.getElementById("i5").innerHTML = station.four;
        document.getElementById("i6").innerHTML = station.six;
    }

</script>

<body>
    <center>
        <form name="f1" style="width: 50%;">
            <fieldset>
                <legend>Player Stats</legend>
                Team name : <input type="text" name="n1"><br><br>
                Player Name : <input type="text" name="n2"><br><br>
                Runs : <input type="text" name="n3"><br><br>
                Ball : <input type="text" name="n4"><br><br>
                4s : <input type="text" name="n5"><br><br>
                6s : <input type="text" name="n6"><br><br>
                <input type="button" value="Click"
                    onclick="abc(document.f1.n1.value,document.f1.n2.value,document.f1.n3.value,document.f1.n4.value,document.f1.n5.value,document.f1.n6.value)">
                Team name : <span id="i1"></span><br>
                Player Name : <span id="i2"></span><br>
                Runs : <span id="i3"></span><br>
                Ball : <span id="i4"></span><br>
                4s : <span id="i5"></span><br>
                6s : <span id="i6"></span><br>
            </fieldset>
        </form>
    </center>
</body>

</html>
