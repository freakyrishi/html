<!-- example 2 - wap to accept a number and print factorial of a number using for loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function abc(){
        let num,fact=1;
        num=parseInt(document.f1.n1.value);
        for(i=num;i>0;i--)
        {
            fact=fact*i;
        }
        document.getElementById("g1").innerHTML=fact;
    }
</script>
<body>
    <center>
        <form name="f1" style="width: 50%;">
            <fieldset>
                <legend>Factorial</legend>
                Enter a number : <input type="text" name="n1"><br><br>
                <input type="button" value="Click" onclick="abc()"><br><br>
                Fact : <span id="g1"></span>
            </fieldset>
        </form>
    </center>
</body>
</html>
