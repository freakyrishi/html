<!-- wap to accept 3 numbers and display addtion of 3 numbers -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
function add(){
    let num1;
    let num2;
    let num3;
    num1=parseInt(document.f1.n1.value);
    num2=parseInt(document.f1.n2.value);
    num3=parseInt(document.f1.n3.value);
    result=num1+num2+num3;
    document.getElementById("add1").innerHTML=result;
}
</script>
<body>
    <h1>AAA</h1>
    <hr><hr>
    <center>
        <form name="f1">
            <fieldset>
                <legend>Addition BOX</legend>
                Number 1 : <input type="text" name="n1"><br><br>
                Number 2 : <input type="text" name="n2"><br><br>
                Number 3 : <input type="text" name="n3"><br><br>
                <input type="button" value="Addition" onclick="add()"><br><br>
                Result :  <span id="add1"></span>
            </fieldset>
        </form>
    </center>
</body>
</html>
