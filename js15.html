<!-- break condition use in for loop -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var arr = [1, "shomil", "sejal", 88, "krish"];
    for (var i = 0; i < arr.length; i++) {
        if (i == 3) {
            break;
        }
        console.log(arr[i])
    }

</script>

</body>

</html>
