<!-- example to accept 2 no. and operator like +,-,* and display the result -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function abc() {
        let num1;
        let num2;
        let op;
        let result;
        num1 =parseInt(document.f1.n1.value);
        num2 = parseInt(document.f1.n2.value);
        op = document.f1.op.value;
        if (op=='+') {
            result = num1 + num2;
        }
        if (op=='-') {
            result = num1 - num2;
        }
        if (op=='*') {
            result = num1 * num2;
        }
        if (op=='/') {
            result = num1 / num2;
        }
        document.getElementById("res").innerHTML = result;
    }
</script>

<body>
    <h1>AAA</h1>
    <hr>
    <hr>
    <center>
        <form name="f1">
            <fieldset>
                <legend>Calculation Box</legend>
                Operator(+-*/) : <input type="text" name="op"><br><br>
                Number 1 : <input type="text" name="n1"><br><br>
                Number 2 : <input type="text" name="n2"><br><br>
                <input type="button" value="Click" onclick="abc()"><br><br>
                Result : <span id="res"></span>
            </fieldset>
        </form>
    </center>
</body>

</html>
