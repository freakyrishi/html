<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
   function abc(mark1,mark2,mark3) {
       let total,per;
       total= parseInt(mark1)+parseInt(mark2)+parseInt(mark3);
       per=(total/300)*100;   
       document.getElementById("t1").innerHTML=total;
       document.getElementById("p1").innerHTML=per;
   }
</script>
<body>
   <center>
       <form name="f1">
            Mark1 : <input type="text" name="n1"><br><br>
            Mark2 : <input type="text" name="n2"><br><br>
            Mark3 : <input type="text" name="n3"><br><br>
            <input type="button" value="Click" onclick="abc(document.f1.n1.value,document.f1.n1.value,document.f1.n1.value)"><br><br>
            Total : <span id="t1"></span><br>
            Percentages : <span id="p1"></span>
       </form>
   </center> 
</body>
</html>
