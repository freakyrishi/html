<!-- accept number from user. find square -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function square(){
        var num;
        num=prompt("enter a number");
        var sq=num*num;
        alert("square="+sq);
    }
</script>
<body>
    <input type="button" value="click here now" onclick="square()"/>
</body>
</html>
